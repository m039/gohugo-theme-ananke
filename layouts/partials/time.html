{{ $showDate := not .Date.IsZero }}
{{ if $showDate }}
<article class="f6 i flex items-center pv1 mb3 dib tracked">
    {{ partial "helper/icon" "date" }}
    <time {{ fmt.Printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safe.HTMLAttr }}>
       {{- .Date | time.Format (compare.Default "January 2, 2006" .Site.Params.date_format) -}}
    </time>
</article>
{{ end }}
